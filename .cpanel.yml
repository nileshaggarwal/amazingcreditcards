name: Deploy on push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      CONTENT_API: "https://api-ap-south-1.hygraph.com/v2/clrbutmdd1p2v01w7wc5y2wwy/master"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js and PNPM
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Cache pnpm dependencies
      - name: Cache pnpm dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.pnpm-store
            ~/.pnpm
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/*.lock') }}
        restore-keys: |
          pnpm-${{ runner.os }}-

      - run: npm install -g pnpm
      - run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Deploy to cPanel public_html
        run: |
          distDirectory=dist

          # Move the built files to public_html
          mv $distDirectory/* public_html/
