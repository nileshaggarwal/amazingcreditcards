name: Deploy on push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      CONTENT_API: ${{ secrets.CONTENT_API }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js and PNPM
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install -g pnpm
      - run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Deploy to Hosting with git-ftp
        run: |
          ftpUsername=${{ secrets.FTP_USERNAME }}
          ftpPassword=${{ secrets.FTP_PASSWORD }}
          ftpHost=${{ secrets.FTP_HOST }}
          distDirectory=dist

          # Configure git-ftp with FTP credentials
          git config git-ftp.url "ftp://${ftpUsername}:${ftpPassword}@${ftpHost}/path/to/destination/"

          # Use git-ftp to push changes
          git ftp push --all
